<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Quantity</title>
  <style>

  </style>
</head>

<body>

  <button onclick="console.log(`Cart Quantity: ${cartQuantity}`);">Show Quantitiy</button>

  <button onclick="addToCart(1)">Add to Cart</button>
  <button onclick="addToCart(2)">+2</button>
  <button onclick="addToCart(3)">+3</button>
  <button onclick="addToCart(0)">Reset Cart</button>
  <h4>Excercise 9i</h4>
  <p class="show-cart-quantity"></p>
  <h4>Excercise 5h</h4>
  <button onclick="addToCart(4)">+4</button>
  <button onclick="addToCart(5)">+5</button>
  <button onclick="addToCart(-1)">Remove from Cart</button>
  <button onclick="addToCart(-2)">-2</button>
  <button onclick="addToCart(-3)">-3</button>

  <script>
    let cartQuantity = 0;

    //Excercise 9i
    let showQuantity = document.querySelector('.show-cart-quantity');
    showQuantity.innerHTML = cartQuantity;

    function addToCart(value) {
      if (value === 0) {
        cartQuantity = 0;
        console.log('Cart was reset.');
        console.log(`Cart Quantity: ${cartQuantity}`);
        return cartQuantity;
      }

      if (cartQuantity + value > 10) {
        console.log('Cart is full');
        console.log(`Cart Quantity: ${cartQuantity}`);
        return;
      }

      if (cartQuantity + value <= 1) {
        console.log('Cart is empty');
        console.log(`Cart Quantity: ${cartQuantity}`);
        return;
      }

      cartQuantity = cartQuantity + value;
      console.log(`Cart quantity: ${cartQuantity}`);

      //Excercise 9i
      showQuantity.innerHTML = cartQuantity;
    }



  </script>
</body>

</html>

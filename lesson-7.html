  <script>
    function convertToFahrenheit(celcius) {
      return (celcius * 9 / 5) + 32;
    }
    const solutionF = convertToFahrenheit(25);
    //console.log('convertToFahrenheit', solutionF);

    function convertToCelcius(fahrenheit) {
      return (fahrenheit - 32) * 5 / 9;
    }
    const solutionC = convertToCelcius(86);
    //console.log('convertToCelcius', solutionC);

    function convertTemperature(degrees, unit) {
      let solution = 0;
      if (unit === 'C') {
        solution = convertToFahrenheit(degrees);
        return console.log(`${solution}F`);
      }
      else if (unit === 'F') {
        solution = convertToCelcius(degrees);
        return console.log(`${solution}C`);
      }
    }
    convertTemperature(25, 'C');
    convertTemperature(86, 'F');
  </script>

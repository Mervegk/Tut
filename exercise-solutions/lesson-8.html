    //8d
    const product1 = {
      name: 'shirt',
      price: 1000
    }

    const product2 = {
      name: 'pants',
      price: 1200
    }

    function comparePrice(product1, product2, property1, property2) {
      if (property1 < property2)
        return product1;
      else if (property2 < property1)
        return product2;
    }
    const lessExpensive = comparePrice(product1, product2, product1.price, product2.price);
    console.log(lessExpensive);
  </script>

  <h2>8I Solution</h2>
  <button onclick="playGame('Heads')">heads</button>
  <button onclick="playGame('Tails')">tails</button>

  <script>
    //8i

    //8j/k
    let scoreCoin = JSON.parse(localStorage.getItem('scoreCoin')) || {
      wins: 0,
      loses: 0
    };

    function pickComputerMove() {
      const randomNumber = Math.random();
      let computerMove = '';
      if (randomNumber < 0.5) {
        computerMove = 'Heads';
      }
      else {
        computerMove = 'Tails';
      }
      return computerMove;
    }
    function playGame(guess) {
      let result = '';
      const computerMove = pickComputerMove();
      if (guess === 'Heads') {
        if (computerMove === 'Heads') {
          result = 'You win';
        }
        else {
          result = 'You lose'
        }
      }
      else {
        if (computerMove === 'Tails') {
          result = 'You win'
        }
        else {
          result = 'You lose'
        }
      }

      //8j
      if (result === 'You win') {
        scoreCoin.wins += 1;
      }
      else {
        scoreCoin.loses += 1
      }
      localStorage.setItem('scoreCoin', JSON.stringify(scoreCoin));
      //console.log(result);
      console.log(scoreCoin);
      return result;
    }
  </script>

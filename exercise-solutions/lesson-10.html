<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/css/exercise/10.css">
</head>

<body>
  <!-- 10a -->
  <div class="amazon">
    <button class="amazon-cart-button">Add to Cart</button>
  </div>

  <!-- 10b -->
  <div class="uber">
    <button class="uber-request-button">Request now</button>
    <button class="uber-schedule-button">Schedule for later</button>
  </div>

  <!-- 10c -->
  <button class="js-button">Test</button>

  <!-- 10d -->
  <div class="gaming">
    <button class="gaming-button" onclick="showHint();">Gaming</button>
  </div>

  <!-- 10e -->
  <div class="three-buttons">
    <button class="three-button" onclick="toggleOneElement(this);">Gaming</button>
    <button class="three-button" onclick="toggleOneElement(this);">Music</button>
    <button class="three-button" onclick="toggleOneElement(this);">Tech</button>
  </div>

  <!-- 10h -->
  <div class="calculate">
    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class="cost-input css-cost-input">
    <button onclick="calculateTotal();" class="calculate-button">Calculate</button>
    <p class="total-cost"></p>
    <p class="error-message"></p>
  </div>

  <div class="calculator-body">
    <h1>CALCULATOR</h1>
    <div>
      <h1 class="display-calculation" style="min-height:50px;"></h1>
    </div>
    <p>
      <button onclick="calculator(' 1')" class="calculator-regular-button">1</button>
      <button onclick="calculator(' 2')" class="calculator-regular-button">2</button>
      <button onclick="calculator(' 3') " class="calculator-regular-button">3</button>
      <button onclick="calculator(' +')" class="calculator-operation-button">+</button>
    </p>
    <p>
      <button onclick="calculator(' 4')" class="calculator-regular-button">4</button>
      <button onclick="calculator(' 5')" class="calculator-regular-button">5</button>
      <button onclick="calculator(' 6')" class="calculator-regular-button">6</button>
      <button onclick="calculator(' -')" class="calculator-operation-button">-</button>
    </p>
    <p>
      <button onclick="calculator(' 7')" class="calculator-regular-button">7</button>
      <button onclick="calculator(' 8')" class="calculator-regular-button">8</button>
      <button onclick="calculator(' 9')" class="calculator-regular-button">9</button>
      <button onclick="calculator(' *')" class="calculator-operation-button">*</button>
    </p>
    <p>
      <button onclick="calculator(' 0')" class="calculator-regular-button">0</button>
      <button onclick="calculator(' .')" class="calculator-regular-button">.</button>
      <button onclick="
    calculation = eval(calculation); 
    //Solution 8h
    localStorage.setItem('calculation', JSON.stringify(calculation))
    console.log(calculation);
    //Solution 9j
    showCalculationInPage(calculation)" class="calculator-regular-button">=</button>
      <button onclick="calculator(' /')" class="calculator-operation-button">/</button>
    </p>
    <p>
      <button onclick="
      calculation = '';
      console.log(calculation);
      //Solution 9j
      showCalculationInPage(calculation)
      " class="calculator-regular-button calculator-clear-button">Clear</button>
    </p>
  </div>

  <script src="../assets/js/exercise/10.js"></script>
</body>

</html>

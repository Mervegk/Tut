    function removeEgg(foods) {
      let result = [];
      let eggs = [];
      const reverseFoods = foods.reverse();
      console.log('Reversed Food', reverseFoods);
      for (let i = 0; i < reverseFoods.length; i++) {
        const food = reverseFoods[i];

        if (food === 'egg') {
          eggs.push(food);
          if (eggs.length > 2) {
            result.push(food);
          }
          continue;
        }
        else {
          result.push(food);
        }
      }
      return result;
    }

  <script>
    // console.log('11O, 11P, 11Q');
    function findIndex(arr, word) {
      let searchIndex = -1;
      for (let i = 0; i < arr.length; i++) {
        const element = arr[i];

        if (element === word) {
          searchIndex = i;
          break;
        }
      }
      return searchIndex;
    }

    /*  console.log(findIndex(['hello', 'world', 'search', 'good', 'search', 'good'], 'good'));
     console.log(findIndex(['not', 'found'], 'found')); */

    function unique(arrayOfStrings) {
      let result = []
      for (let i = 0; i < arrayOfStrings.length; i++) {
        const element = arrayOfStrings[i];
        if (findIndex(result, element) === -1) {
          result.push(element)
        }
      }
      return result;
    }

    console.log(unique(['hello', 'world', 'search', 'good', 'search', 'good']));
    console.log(unique(['hello', 'world', 'search', 'good', 'good'])); 
  </script>

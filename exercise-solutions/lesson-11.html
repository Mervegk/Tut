  <script>
    // console.log('11O, 11P, 11Q');
    function findIndex(arr, word) {
      let searchIndex = -1;
      for (let i = 0; i < arr.length; i++) {
        const element = arr[i];

        if (element === word) {
          searchIndex = i;
          break;
        }
      }
      return searchIndex;
    }

<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Rock Paper Scissors</title>
      <link rel="stylesheet" href="./assets/css/12-rps.css">
</head>

<body>
      <p class="title">Rock Paper Scissors</p>
      <button class="move-button js-rock-btn"><img class="move-icon" src="./assets/images/rock-emoji.png"
                  alt=""></button>
      <button class="move-button js-paper-btn"><img class="move-icon" src="./assets/images/paper-emoji.png"
                  alt=""></button>
      <button class="move-button js-scissors-btn"><img class="move-icon" src="./assets/images/scissors-emoji.png"
                  alt=""></button>
      <p class="game-result result"></p>
      <p class="game-moves"></p>
      <p class="game-score score"></p>
      <button class="reset-score-button">Reset Score</button>
      <button class="auto-play-button">Auto Play</button>
      <div class="confirm-message-container">
            <p>Are you sure you want to reset the score?</p>
            <button class="confirmation-yes">Yes</button>
            <button class="confirmation-no">No</button>
      </div>

      <script src="./assets/js/12-rps.js"></script>
</body>

</html>

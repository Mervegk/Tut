<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>
  <style>
    .cart {
      background-color: yellow;
    }

    .buy {
      background-color: orange;
    }
  </style>
</head>

<body>
  <button>Click</button>
  <button>Merve</button>
  <button>Sarma</button>
  <p>Hello, world!</p>
  <p>I used to public transportation to come to my work.</p>
  <button class="cart">Add to cart</button>
  <button class="buy">Buy now</button>

  <div>
    <p>Adults Plain Cotton T-shirt</p>
    <p>Price: $7.99</p>
    <button class="cart" onclick="alert('Added')">Add to cart</button>
    <button class="buy" onclick="console.log('Loading...'); alert('Purchased')">Buy now</button>
  </div>
  <script>
    console.log('Welcome!');
  </script>
</body>

</html>
